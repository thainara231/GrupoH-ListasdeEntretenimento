<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Itens</title>
    <link rel="stylesheet" href="gere.css">
</head>
<body>

    <header>
        <h2>Gerenciar Itens</h2>
        <button id="logoutBtn">Sair</button>
    </header>

    <section class="form-area">
        <h3>Novo Item</h3>
        <form id="formMedia">
            <input type="text" id="titulo" placeholder="Título" required>
            <select id="categoria">
                <option value="filme">Filme</option>
                <option value="jogo">Jogo</option>
                <option value="livro">Livro</option>
                <option value="serie">Série</option>
            </select>
            <input type="number" id="nota" min="0" max="10" placeholder="Nota" required>
            <button type="submit" id="btnSalvar">Adicionar</button>
        </form>
    </section>

    <section class="lista-area">
        <h3>Minha Lista</h3>
        <div id="listaItens"></div>
    </section>

    <script src="gere.js"></script>
</body>
</html>
