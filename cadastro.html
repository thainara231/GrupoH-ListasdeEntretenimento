<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault - Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="Universal.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box custom-card">
            <div class="text-center mb-4">
                <i class="fas fa-play-circle fa-3x" style="color: var(--primary);"></i>
                <h2 class="mt-2">Criar Conta</h2>
                <p class="text-muted">Junte-se ao MediaVault</p>
            </div>

            <form id="formCadastro">
                <div class="mb-3">
                    <label><i class="fas fa-user me-2"></i>Nome de Usuário</label>
                    <input type="text" id="nome" class="form-control" placeholder="Seu nome" required maxlength="25">
                </div>

                <div class="mb-3">
                    <label><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <div class="mb-3 position-relative">
                    <label><i class="fas fa-lock me-2"></i>Senha</label>
                    <div class="input-group">
                        <input type="password" id="senha" class="form-control" placeholder="Mínimo 8 caracteres" required>
                        <button class="btn btn-outline-secondary" type="button" id="btnVerSenha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="progress mt-2" style="height: 5px;">
                        <div id="barraForca" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small id="textoForca" class="text-muted" style="font-size: 0.8rem;">Digite sua senha...</small>
                </div>

                <div class="mb-3">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmaSenha" class="form-control" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Cadastrar <i class="fas fa-arrow-right ms-1"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Já tem conta? <a href="login.html">Fazer Login</a></p>
                
            </div>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
