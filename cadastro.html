<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault - Criar Conta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="Universal.css">
    
    <style>
        /* Garante que o cadastro fique centralizado igual ao login */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            width: 100%;
            max-width: 450px; 
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box custom-card">
            
            <div class="text-center mb-4">
                <i class="fas fa-play-circle fa-3x" style="color: var(--primary);"></i>
                <h2 class="mt-3">Criar Conta</h2>
                <p class="text-muted">Junte-se ao MediaVault</p>
            </div>

            <form id="formCadastro">
                
                <div class="mb-3">
                    <label class="form-label text-muted"><i class="fas fa-user me-2"></i>Nome</label>
                    <input type="text" id="nomeCadastro" class="form-control" placeholder="Seu nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted"><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" id="emailCadastro" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted"><i class="fas fa-lock me-2"></i>Senha</label>
                    <div class="input-group">
                        <input type="password" id="senhaCadastro" class="form-control" placeholder="Mínimo 6 caracteres" required>
                        <button class="btn btn-outline-secondary" type="button" id="btnVerSenhaCadastro">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted"><i class="fas fa-lock me-2"></i>Confirmar Senha</label>
                    <input type="password" id="confirmaSenhaCadastro" class="form-control" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Cadastrar <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
