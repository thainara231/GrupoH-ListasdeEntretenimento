<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Universal.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box custom-card">
            <div class="text-center mb-4">
                <i class="fas fa-play-circle fa-3x" style="color: var(--primary);"></i>
                <h2 class="mt-2">Bem-vindo de volta!</h2>
                <p class="text-main">Faça login para acessar sua coleção</p>
            </div>
            <form id="formLogin">
                <div class="mb-3">
                    <label><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" id="emailLogin" class="form-control" placeholder="exemplo@email.com" required>
                </div>
                <div class="mb-3">
                    <label><i class="fas fa-lock me-2"></i>Senha</label>
                    <div class="input-group">
                        <input type="password" id="senhaLogin" class="form-control" placeholder="Sua senha" required>
                        <button class="btn btn-outline-secondary" type="button" id="btnVerSenhaLogin">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-sign-in-alt me-1"></i> Entrar
                </button>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0 text-main">Não tem conta? <a href="cadastro.html">Criar Cadastro</a></p>
                <a href="index.html" class="d-block mt-2 text-decoration-none text-main" style="font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Pular login (Modo Visitante)
                </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
