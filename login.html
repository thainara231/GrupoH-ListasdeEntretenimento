<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Universal.css">
    
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box custom-card">
            <div class="text-center mb-4">
                <i class="fas fa-play-circle fa-3x" style="color: var(--primary);"></i>
                <h2 class="mt-3">Bem-vindo</h2>
                <p class="text-muted">Acesse sua coleção</p>
            </div>

            <form id="formLogin">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" id="emailLogin" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Senha</label>
                    <div class="input-group">
                        <input type="password" id="senhaLogin" class="form-control" placeholder="******" required>
                        <button class="btn btn-outline-secondary" type="button" id="btnVerSenhaLogin">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Entrar <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
