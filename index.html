<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault 2.0</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="Universal.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-play-circle me-2"></i>MediaVault</a>
            
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#autoresModal">
                    <i class="fas fa-users me-1"></i> Autores
                </button>
                
                <button onclick="fazerLogout()" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <button class="btn-abrir" onclick="window.location.href='gere.html'">
    <i class="fas fa-folder-open"></i> Abrir Gerenciador
    </button>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                
                <div class="custom-card text-center mb-3">
                    <h5 class="mb-3">Estatísticas</h5>
                    <div style="height: 200px;">
                        <canvas id="meuGrafico"></canvas>
                    </div>
                </div>

                <div class="custom-card">
                    <h4 class="mb-3 text-center"><i class="fas fa-plus-circle"></i> Novo Item</h4>
                    <form id="formMedia">
                        <div class="mb-3">
                            <label>Título da Obra</label>
                            <input type="text" id="titulo" class="form-control" placeholder="Ex: Matrix, Zelda..." required>
                        </div>
                        
                        <div class="mb-3">
                            <label>Categoria</label>
                            <select id="categoria" class="form-select">
                                <option value="filme">Filme</option>
                                <option value="jogo">Jogo</option>
                                <option value="livro">Livro</option>
                                <option value="serie">Série</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Nota (0 a 10)</label>
                            <input type="number" id="nota" class="form-control" min="0" max="10" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Minha Lista</h3>
                    <button onclick="limparTudo()" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i> Limpar Tudo
                    </button>
                </div>

                <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
                    <button onclick="filtrar('todos')" class="btn btn-sm btn-outline-light active" id="btn-todos">Todos</button>
                    <button onclick="filtrar('filme')" class="btn btn-sm btn-outline-warning" id="btn-filme">Filmes</button>
                    <button onclick="filtrar('jogo')" class="btn btn-sm btn-outline-danger" id="btn-jogo">Jogos</button>
                    <button onclick="filtrar('livro')" class="btn btn-sm btn-outline-success" id="btn-livro">Livros</button>
                    <button onclick="filtrar('serie')" class="btn btn-sm btn-outline-info" id="btn-serie">Séries</button>
                </div>

                <div id="listaItens">
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-ghost fa-3x"></i>
                        <p class="mt-2">Nada aqui ainda...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="autoresModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Sobre o Projeto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Este sistema foi desenvolvido para a disciplina de Desenvolvimento Web (TP2).</p>
                    <hr class="bg-secondary">
                    <h6>Desenvolvedores:</h6>
                    <ul>
                        <li>Pedro Sturzenecker Santana</li>
                        <li>Tainara</li>
                        <li>Vitor Oliveira</li>
                        <li>Vitor Hugo</li> </ul>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 MediaVault - Trabalho Acadêmico
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="paginaprincipal.js"></script>

</body>
</html>
